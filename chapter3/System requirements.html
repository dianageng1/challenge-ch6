<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Requirments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    <img src="assets/requirements.png" class="image" alt="Responsive image">



    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">OS</li>
          <li class="list-group-item">Processor</li>
          <li class="list-group-item">Memory</li>
          <li class="list-group-item">Storage</li>
        </ul>
      </div>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">OS</th>
            <th scope="col">PROCESSOR</th>
            <th scope="col">MEMORY</th>
            <th scope="col">STORAGE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Windows 7 64-bit only</th>
            <td>Intel core 2 Duo @ 2,4 GHZ or AMD Athlon X2 2,8 GHZ</td>
            <td>4GB Ram</td>
            <td>8 GB available Space</td>
            <td>NVIDIA GeForce GTX</td>
          </tr>
         
        </tbody>
      </table>

</body>
</html>
